# Configuração da aplicação
spring.application.name=Turismo_4.0

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações de segurança
logging.level.org.springframework.security=DEBUG

# Configuração do datasource via variáveis de ambiente
spring.datasource.url=jdbc:postgresql://db:5432/turismo
spring.datasource.username=admin
spring.datasource.password=admin123

# Configurações JWT
jwt.secret=SEGREDO_MUITO_FORTE_E_LONGO_PARA_ASSINAR_TOKENS_JWT_NAO_COMPARTILHE_COM_NINGUEM_DEVE_TER_PELO_MENOS_256_BITS
jwt.expiration=86400000

# Configurações adicionais para melhor desempenho
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# Configurações de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false